<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 350 },
            debug: true
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var superstar;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

//var cont_salto = 0;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('fondo', 'assets/cielouno.jpg');
    this.load.image('suelo', 'assets/suelouno.png');
    this.load.image('plataformas', 'assets/suelodos.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('superstar', 'assets/estrellauno.png')
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.audio('colect', 'audio/star_1.wav');
}

function create ()
{
    //  Background
    this.add.image(400, 300, 'fondo');

    //  Plataformas
    platforms = this.physics.add.staticGroup();

    platforms.create(400, 568, 'suelo');

    platforms.create(5, 400, 'plataformas');
    platforms.create(600, 400, 'plataformas');
    platforms.create(250, 250, 'plataformas');
    platforms.create(500, 100, 'plataformas');

    // Player
    player = this.physics.add.sprite(100, 450, 'dude');

    //  Player physics.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Player animations
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Stars
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70}
    });

    stars.children.iterate(function (child) {

        //  Rebote
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    //Super estrella
    superstar = this.physics.add.group({
      key: "superstar",
      repeat: 5,
      setXY: {x: 10, y:0, stepX: 150}
    })

    superstar.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    })

    bombs = this.physics.add.group();

    //  Score
    scoreText = this.add.text(672, 3, 'Score\n0', { font: 'bold 30pt Arial', fontSize: '36px', fill: '#fff', align:'center'});
  
    //  Colliders
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(superstar, platforms);
    this.physics.add.collider(stars, superstar);
    this.physics.add.collider(bombs, platforms);

    //  Overlap y hit bomb
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.overlap(player, superstar, collectSuperStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
        
    //cursors.up.onDown.add(salto, this);
    //function salto(){
    //  if (cont_salto < 2)
    //  {
    //    player.setVelocityY(-330); 
    //    cont_salto ++;
    //  }
    //}

}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }
    

    if (cursors.up.isDown && player.body.touching.down)
    {     
        player.setVelocityY(-330);   
        //cont_salto = 0
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Sumar puntos
    score += 10;
    scoreText.setText('Score\n' + score);

    //  Sonido
    let sound = this.sound.add('colect');
    sound.play({volume:0.2});

    if (stars.countActive(true) === 0)
    {
        //  Nuevas estrellas
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function collectSuperStar (player, superstar)
{
    superstar.disableBody(true, true);

    score += 15;
      scoreText.setText('Score\n' + score);

    let sound = this.sound.add('colect');
    sound.play({volume:0.2});
    }
    

    if (superstar.countActive(true) === 0)
    {
        superstar.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        })};


function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
